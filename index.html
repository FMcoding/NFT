<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet/less" type="text/css" href="MainStyle.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
    <link rel="shortcut icon" type="image/x-icon" href="nft-preview-card-component-main/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main>
            <img src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium-img">
            <div class="text">
                <p>Equilibrium #3429</p>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="sale">
                <div class="cost">
                    <img src="nft-preview-card-component-main/images/icon-ethereum.svg" alt="eth">
                    <p>0.041 ETH</p>
                </div>
                <div class="time">
                    <img src="nft-preview-card-component-main/images/icon-clock.svg" alt="clock">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="avatar">
                <img src="nft-preview-card-component-main/images/image-avatar.png" alt='avatar'>
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </main>
    </div>
</body>
</html>
